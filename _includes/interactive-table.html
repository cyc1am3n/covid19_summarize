<div id="entry-list">

<div class="row" style="margin-bottom:10px;">
		<input type="text" class="search form-control" placeholder="Search" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:30%;"><span class="sort" data-sort="title">Title</span></th>
			<th style="width:25%;"><span class="sort" data-sort="author">Authors</span></th>
			<th style="width:20%;"><span class="sort" data-sort="link">Page Link</span></th>
		</tr>
	</thead>
	<tbody class="list">
	{% for post in site.posts %}
		<tr>
			<td class="title"><a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.title }}</a></td>
			<td class="author">{{ post.author | array_to_sentence_string | truncatewords: 15 }}</td>
			<td class="link"><a href="{{ post.link }}">{{ post.link }}</a></td>
		</tr>
	{% endfor %}
	</tbody>
</table>
<ul class="pagination"></ul>
</div>

</div>


<script type="text/javascript">

var options = {
  valueNames: ['title', 'author', 'link', "{{ post.original }}"],
  page: 10,
  pagination: {
  	outerWindow: 5
  }
};

var entryList = new List('entry-list', options);

</script>
